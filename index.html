<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-container">
        <nav>
            <div class="logo">logo</div>
            <div class="home">Home</div>
        </nav>
    </div>
    <div class="search-container">
        <h3>is your website device friendly? </h3>
        <input id="input" type="text" placeholder="Enter any website link">
    </div>

    <div class="images-container">
        <div class="card">
            <img src="https://images-cdn.ubuy.co.in/65414af8fd4858736a695a7e-pre-owned-apple-iphone-x-256gb-factory.jpg"
                alt="iphoneX img">
            <h2>Iphone X</h2>
            <p>375 X 812</p>
            <button id="iphone" onclick="openUrlIphone()">choose</button>
        </div>
        <div class="card">
            <img src="https://zurimall.co.ke/wp-content/uploads/2022/12/Note-10.jpg.webp" alt="iphoneX img">
            <h2>Galaxy Note 10</h2>
            <p>412 X 869</p>
            <button id="galaxy" onclick="openUrlGalaxy()">choose</button>
        </div>
        <div class="card">
            <img src="https://images.shopkees.com/uploads/cdn/images/1000/7278948703_1619347716.jpg" alt="iphoneX img">
            <h2>Ipad Pro</h2>
            <p>1024 X 1366</p>
            <button id="ipad" onclick="openUrlIpad()">choose</button>
        </div>
        <div class="card">
            <img src="https://alephksa.com/cdn/shop/files/MacBook_Air_15_in_M3_Starlight_PDP_Image_Position_1__en-AE_94427ae8-8be6-4b5e-9c77-3dc565f7e0b0.jpg?v=1709594984"
                alt="iphoneX img">
            <h2>Mac OSX</h2>
            <p>1920 X 1080</p>
            <button id="mac" onclick="openUrlMac()">choose</button>
        </div>
    </div>

    <div class="gray-container">
    </div>
    <footer>
        <p>2023</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
